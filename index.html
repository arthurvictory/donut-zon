<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut-Zon</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <img id = "donut" src="images/pink_donut.png" alt="pink donut">
        <div class="sign-in-box">
            <div class="heading1">
                <h1>Sign In</h1>
            </div>
            <div class="form">
                <form>
                    <label for = "email" class = "email1">Email(phone or mobile accounts)</label><br>
                    <input type = "text" id = "email" name = "email" value = "Enter Email"><br>
                    <label for="password" class = "email2">Password</label><br>
                    <input type="text" id="password" name="password" value = "Enter Password">
                </form>
            </div>
            <div class="forgot-pass">
                <a href="https://www.codingtemple.com">Forgot Password</a>
            </div>
            <button class="continue">Continue</button><br>
            <a href="https://www.codingtemple.com" class="help">⊳ Need Help?</a>
        </div>
        <div class="middle-container">
            <hr id = "rule1">
            <p id = "new">New to Amazon?</p>
            <br>
            <button class="create">Create Your Amazon Account</button>
            <hr>
        </div>
        <div class="footer">
            <a class="footer-link" href="https://www.codingtemple.com" target="_blank" rel="noopener noreferrer">Conditions of Use</a>
            <a class="footer-link" href="https://www.codingtemple.com" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
            <a class="footer-link" href="https://www.codingtemple.com" target="_blank" rel="noopener noreferrer">Help</a>
            <p class="copyright">© 1996-2020, Amazon.com, inc or it's Affiliates</p>
        </div>
        </div>
    </div>
</body>
</html>
